<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Administration Scolaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Segoe UI, sans-serif
        }
        
        body {
            display: flex;
            min-height: 100vh;
            background: #f0f2f5;
            color: #333
        }
        /* Sidebar */
        
        .sidebar {
            width: 250px;
            background: #1f2937;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: all 0.3s ease
        }
        
        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.8rem;
            letter-spacing: 1px
        }
        
        .sidebar ul {
            list-style: none;
            flex: 1
        }
        
        .sidebar ul li {
            padding: 14px 20px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px
        }
        
        .sidebar ul li:hover {
            background: #374151
        }
        
        .sidebar ul li button.logout {
            width: 100%;
            padding: 10px 0;
            margin-top: 20px;
            background: #ef4444;
            color: #fff;
            font-weight: bold;
            transition: all 0.2s ease
        }
        
        .sidebar ul li button.logout:hover {
            background: #b91c1c
        }
        /* Content */
        
        .content {
            flex: 1;
            padding: 30px;
            overflow-x: auto
        }
        
        h1 {
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: #1f2937
        }
        /* Dashboard Cards */
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px
        }
        
        .card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12)
        }
        
        .card h3 {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 12px
        }
        
        .card span {
            font-size: 28px;
            font-weight: bold;
            color: #2563eb
        }
        /* Tables */
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05)
        }
        
        th,
        td {
            padding: 14px 12px;
            text-align: left
        }
        
        th {
            background: #2563eb;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px
        }
        
        tr:nth-child(even) {
            background: #f9fafb
        }
        
        tr:hover {
            background: #e0e7ff;
            transition: all 0.2s
        }
        
        button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background: #2563eb;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease
        }
        
        button:hover {
            background: #1d4ed8
        }
        
        button.delete {
            background: #dc2626
        }
        
        .section {
            display: none;
            animation: fadeIn 0.3s ease
        }
        
        .section.active {
            display: block
        }
        
        .form-box {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            margin-bottom: 20px
        }
        
        input {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
        /* Responsive */
        
        @media(max-width:768px) {
            body {
                flex-direction: column
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                overflow-x: auto
            }
            .sidebar ul {
                display: flex;
                gap: 10px
            }
            .sidebar ul li {
                flex: 1;
                text-align: center;
                margin-bottom: 0
            }
            .content {
                padding: 15px
            }
            .cards {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr))
            }
        }
    </style>
    
</head>

<body>

    <div class="sidebar">
        <h2>Backoffice</h2>
        <ul>
            <li onclick="showSection('home')">Dashboard</li>
            <li onclick="showSection('students')">Étudiants</li>
            <li onclick="showSection('teachers')">Professeurs</li>
            <li onclick="showSection('courses')">Cours</li>
            <li onclick="showSection('classrooms')">Salles</li>
            <li onclick="showSection('grades')">Notes / Examens</li>
            <li><button class="logout" onclick="logout()">Déconnexion</button></li>
        </ul>
    </div>

    <div class="content">
        <div id="home" class="section active">
            <h1>Dashboard</h1>
            <div class="cards">
                <div class="card">
                    <h3>Étudiants</h3><span id="cStudents">0</span></div>
                <div class="card">
                    <h3>Professeurs</h3><span id="cTeachers">0</span></div>
                <div class="card">
                    <h3>Cours</h3><span id="cCourses">0</span></div>
                <div class="card">
                    <h3>Salles</h3><span id="cClassrooms">0</span></div>
                <div class="card">
                    <h3>Notes</h3><span id="cGrades">0</span></div>
            </div>
        </div>

        <div id="students" class="section"></div>
        <div id="teachers" class="section"></div>
        <div id="courses" class="section"></div>
        <div id="classrooms" class="section"></div>
        <div id="grades" class="section"></div>
        <div id="form" class="section"></div>
    </div>

    

</body>

</html>
